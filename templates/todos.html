<div class="list">
   <div class="add">
       <a href="" ng-click="addTodo()">+ Add a New Task</a>
   </div>
    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
        <input ng-model="todo.completed" type="checkbox" />
        <span ng-click="todo.completed = !todo.completed"></span>
        <label ng-click="editing = true" ng-hide="editing">{{todo.name}}</label>
        <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" type="text" class="editing-label" />
        <div class="actions">
            <button type="button" ng-click="saveTodos(todo)" class="btn btn-info">Save</button>
            <button type="button" ng-click="deleteTodo(todo, $index)" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
